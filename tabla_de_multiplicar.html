<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Tabla de Multiplicar</title>
</head>
<body>
 <script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");   
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var contador = 1 ;
    var multiplicador = 7 ;

    while (contador <= 10) {
        imprimir(multiplicador*contador) ;
        contador++ ;
    }

    imprimir("Fin programa ...");

</script>

    
</body>
</html>
